{% extends "index.html" %}
{% block content%}

<div class="container">
    {% for cart in cart %}
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
    <div class="col mb-5 ">
        <div class="card h-100">
            <!-- Sale badge-->
            {% comment %} <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">Sale</div> {% endcomment %}
            <!-- Product image-->
            <img class="card-img-top" src="{{cart.product.image.url}}" alt="..."  />
            <!-- Product details-->
            <div class="card-body p-4">
                <div class="text-center">
                    <!-- Product name-->
                    <h5 class="fw-bolder">{{cart.product.product_name}}</h5>
                    <!-- Product price-->
                    <span class="text-muted text-decoration-line-through"></span>
                    {{cart.product.price}}
                </div>
            </div>
            
            
        </div>
    </div>
    <div class="col">
        <h6>STATUS;{{cart.status}}</h6>
        <h6>{{QUANTITY:cart.quantity}}</h6>
    </div>
</div>
        {% endfor %}
</div>


{% endblock %}
